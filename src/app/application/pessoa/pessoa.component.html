<div class="card">
  <div class="card-header">
    <div class="float-left">
      <h4>Pessoa</h4>
    </div>
    <div class="float-right">
      <button
        type="button"
        class="btn btn-primary"
        [routerLink]="['/pessoa']"
        title="Inclui um novo registro"
      >
        Incluir
      </button>
    </div>
  </div>
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">Listagem</h6>
    <table class="table table-striped table-hover">
      <caption>
        Total de registos:
        {{
          lista.length
        }}
      </caption>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Nascimento</th>
          <th>Sexo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of lista">
          <td>{{ pessoa.id }}</td>
          <td>{{ pessoa.nome }}</td>
          <!-- td>{{ pessoa.nascimento | date }}</td -->
          <td>{{ pessoa.sexo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
